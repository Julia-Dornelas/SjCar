<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <!--Css projeto-->
    <link rel="stylesheet" href="./catalogo.css">
    <link rel="stylesheet" href="./geral.css">
    <link rel="stylesheet" href="./anuncioInsta.css">
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!--header-->

    

    <!--Conteudo-->
    <main class="p-0 m-0 mt-4">
        <!--Titulo filtros-->
        <div class="d-flex mt-2 ms-4 me-4">
            <h1 class="tituloFiltro">Filtrar por marca</h1>
            <hr class="divisorTitulo w-100">
        </div>

        <!--Botoes filtros-->
        <div class="containerBtnFiltro d-flex flex-wrap justify-content-start ms-4 me-4 gap-3 mt-2 mb-2">
            <button class="btnFiltro btn btn-outline-secondary rounded-0 h-25 Ubuntu">Limpar Filtro</button>
        </div>

        <!--Cards-->
        <div class="areaCards w-100 pe-4 pt-5 ps-4 mt-3 d-flex flex-wrap gap-5 justify-content-center"></div>

        <!--Instagram-->
        <img src="./img/FundoInstagram.svg" alt="Fundo anuncio instagram" class="fundoInsta mt-5 w-100 mb-5">
        <div class="infoInsta d-flex flex-wrap mb-5 justify-content-center align-items-center">
            <div class="textosInsta d-flex flex-column justify-content-end mb-0 align-items-center mt-3">
                <h3 class="textoInsta Ubuntu">Siga-nos no Instagram</h3>
                <h1 class="textoInsta arrobaInsta Ubuntu">@SJCAR</h1>
                <a href="" class="btnInsta rounded text-center p-1 Ubuntu">Ver mais publicações</a>
            </div>
            <div class="imgInsta d-flex justify-content-center mt-0 mb-3">
                <img src="./img/PerfilInstagram.svg" alt="Perfil Instagram">
            </div>
        </div>
    </main>

    <!--footer-->

    

    <!--JS projeto-->
    <script src="./APIconection.js"></script>
    <script src="./catalogo.js"></script>
    <script src="./comprarCarro.js"></script>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
