<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <!--Css projeto-->
    <link rel="stylesheet" href="catalogo.css">
    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <!--Titulo filtros-->
        <div class="d-flex mt-2">
            <h1 class="tituloFiltro ms-4 me-3">Filtrar por marca</h1>
            <hr class="divisorTitulo">
        </div>

        <!--Botoes filtros-->
        <div class="containerBtnFiltro d-flex flex-wrap justify-content-start ms-4 me-4 gap-3 mt-2 mb-2">
            <button class="btnLimparFiltro btn btn-outline-secondary rounded-0 h-25">Limpar Filtro</button>
        </div>

        <!--Cards-->
        <div class="areaCards d-flex flex-wrap me-4 mt-5 ms-4">
            <div class="card BoxShadow shadow-lg rounded w-100">
                <p class="tagMarca textoMarca Montserrat text-center align-middle">Lamborghini</p>
                <img class="tagMarca" src="./img/tagMarca.svg" alt="tag marca">
                <img class="imgCarro card-img-top" src="img/lamborghini/Lamborghini Huracan Sterrato/1.svg" alt="Lamborghini Huracan Sterrato">
                <div class="textoCard card-body m-0 p-0">
                  <h3 class="card-text nomeCarro Ubuntu w-100 text-center p-1">Lamborghini Huracan Sterrato</h5>
                  <p class="card-text infoCarro Ubuntu w-100 text-center h-auto mt-0">2023 - USADO - Gasolina</p>
                  <h1 class="card-text precoCarro w-100 text-center mb-1 mt-0">R$3.900.000</h1>
                  <div class="m-0 p-0 h-100">
                    <img src="./img/Separador.svg" alt="Separador botão" class="separador w-100 p-0 h-auto">
                    <form action="comprarCarro.html" method="get" class="formulario h-25 mt-0 p-0">
                        <button type="submit" name="model" value="Huracan Sterrato" class="btnForm w-100 m-0 p-0 h-100 rounded-bottom border-0 Ubuntu">Comprar</button>
                    </form>
                  </div>
                </div>
            </div>
        </div>
    </main>
    

    <!--JS projeto-->
    <script src="./APIconection.js"></script>
    <script src="./catalogo.js"></script>
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
